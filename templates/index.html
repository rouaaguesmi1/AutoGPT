<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGPT+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-bottom"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">AutoGPT+</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-12">
            <!-- Card with Tabs -->
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
              <div class="card-header Tab-card text-white fw-semibold fs-5">
                Choisissez un Agent
              </div>
              <div class="card-body p-4">
                <!-- Tabs -->
                <ul
                  class="nav nav-tabs rounded-3 overflow-hidden"
                  id="agentTabs"
                  role="tablist"
                >
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="planner-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#planner-pane"
                      type="button"
                      role="tab"
                    >
                      Planificateur
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="researcher-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#researcher-pane"
                      type="button"
                      role="tab"
                    >
                      Chercheur
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="coder-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#coder-pane"
                      type="button"
                      role="tab"
                    >
                      Codeur
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="writer-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#writer-pane"
                      type="button"
                      role="tab"
                    >
                      Rédacteur
                    </button>
                  </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content pt-4" id="agentTabsContent">
                  <!-- Planificateur -->
                  <div
                    class="tab-pane fade show active"
                    id="planner-pane"
                    role="tabpanel"
                  >
                    <form class="agent-form" data-agent="planner">
                      <div class="mb-3">
                        <label class="form-label fw-bold"
                          >Objectif Général :</label
                        >
                        <textarea
                          class="form-control form-control-lg rounded-3"
                          rows="4"
                          name="objective"
                          placeholder="Ex: Organiser le lancement d'un nouveau produit."
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-pill"
                      >
                        Générer un Plan
                      </button>
                    </form>
                  </div>

                  <!-- Chercheur -->
                  <div
                    class="tab-pane fade"
                    id="researcher-pane"
                    role="tabpanel"
                  >
                    <form class="agent-form" data-agent="researcher">
                      <div class="mb-3">
                        <label class="form-label fw-bold"
                          >Sujet de Recherche :</label
                        >
                        <textarea
                          class="form-control form-control-lg rounded-3"
                          rows="2"
                          name="objective"
                          placeholder="Ex: Les bénéfices du cloud computing pour les PME."
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-pill"
                      >
                        Lancer la Recherche
                      </button>
                    </form>
                  </div>

                  <!-- Codeur -->
                  <div class="tab-pane fade" id="coder-pane" role="tabpanel">
                    <form class="agent-form" data-agent="coder">
                      <div class="mb-3">
                        <label class="form-label fw-bold"
                          >Objectif du Code :</label
                        >
                        <textarea
                          class="form-control form-control-lg rounded-3"
                          rows="2"
                          name="objective"
                          placeholder="Ex: Créer une fonction Python qui calcule le factoriel d'un nombre."
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label class="form-label"
                          >Contexte ou Contraintes (optionnel) :</label
                        >
                        <textarea
                          class="form-control rounded-3"
                          rows="3"
                          name="context"
                          placeholder="Ex: La fonction doit gérer les nombres négatifs en levant une exception."
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-pill"
                      >
                        Générer le Code
                      </button>
                    </form>
                  </div>

                  <!-- Rédacteur -->
                  <div class="tab-pane fade" id="writer-pane" role="tabpanel">
                    <form class="agent-form" data-agent="writer">
                      <div class="mb-3">
                        <label class="form-label fw-bold"
                          >Sujet du Rapport :</label
                        >
                        <textarea
                          class="form-control form-control-lg rounded-3"
                          rows="2"
                          name="objective"
                          placeholder="Ex: Rédiger un résumé des résultats de la recherche."
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label class="form-label"
                          >Informations brutes à inclure :</label
                        >
                        <textarea
                          class="form-control rounded-3"
                          rows="5"
                          name="context"
                          placeholder="Collez ici les données, les points clés, ou le code à formater."
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-pill"
                      >
                        Rédiger le Rapport
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Results -->
            <div id="results-area" class="mt-4 d-none">
              <h5 class="text-primary fw-bold">Résultat de l'Agent :</h5>
              <div
                id="renderedOutput"
                class="p-3 bg-light border rounded-4 shadow-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
